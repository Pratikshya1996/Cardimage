  <style>
    .cardcontainer {
      width: 1360px !important;
      height: 330px;
      background-color: aquamarine;
     
    }
    .explore {
      position: absolute;
      margin-top: -35px;
      margin-left: 400px;
      color: blue;
    }
    .explore:hover {
      color: red;
    }
    .imgcontainer{
      width: 1100px;
      height: 300px;
      display: flex;
    }
    .cardimages{
      display: flex;
      width: 1300px;
      height:270px;
      margin-left: 30px;
     
    }
    .card{
      width:1300px;
      background-color: white;
    }
    .cardimgtop{
      padding-top:20px;
      padding-left:5px;
